<!DOCTYPE HTML>
<html>
    <head>
    </head>
    <body>
        <p>
            <img class="middle" src="light.svg">
    </body>
    <style>
        body {

            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        div {
            background: black;
            position: fixed;
            display: block;
            opacity: 0.0;
            height: 100%;
            width: 100%;
            left: 0;
            top: 0;
        }

        a {
            position: absolute;
            margin-left: -75px;
            font-size: 15px;
            color: #3b2363;
            bottom: 5px;
        }

        img, font {
            position: absolute;
            margin-left: -75px;
            margin-top: -75px;
            font-size: 20px;
            height: 150px;
            width: 150px;
            left: 50%;
            top: 50%;
        }

        ::selection {
            display: none;
        }
    </style>
</html>
